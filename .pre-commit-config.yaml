repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
  - id: check-yaml
  - id: trailing-whitespace
    files: (?x)^(
        Makefile|
        config/make[.]inc[.\w]*|
        examples/example\d\d[-]?\w*/.+win|
        src/.+
      )$
  - id: end-of-file-fixer
    files: (?x)^(
        Makefile|
        config/make[.]inc[.\w]*|
        examples/example\d\d[-]?\w*/.+win|
        src/.+
      )$
- repo: https://github.com/pseewald/fprettify
  rev: v0.3.3
  hooks:
  - id: fprettify
    args: ['--indent', '2']
    exclude: (?x)^(
        pwscf/.*
      )$
    verbose: true
